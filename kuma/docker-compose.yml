version: '3.3'

services:
  app:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    ports:
      - target: 3001
        published: 3001
        mode: host
    volumes:
      - data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

volumes:
  data: